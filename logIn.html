<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <script
      src="https://kit.fontawesome.com/90e8e7ef0d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="./assets/style/style.css"
    />
    <title>Log In</title>
    <meta
      name="description"
      content="###"
    />
  </head>
  <body>
    <!--Header-->
    <header class="flexBox">
      <!--Logo-->
      <div>
        <img
          src="#"
          alt="svgLogo"
        />
        <span>seven valley</span>
      </div>
      <nav class="flexBox">
        <!--NavLinks-->
        <ul class="flexBox">
          <li>
            <a href="./index.html">Formations Entreprises / &Eacute;coles</a>
          </li>
          <li><a href="./onlineCourse.html">Cours en ligne</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li>
            <label
              for="lang"
              class="hidden"
              >Langue</label
            >
            <select
              name="lang"
              id="lang"
            >
              <option value="fr">FR</option>
              <option value="#">#</option>
            </select>
          </li>
        </ul>
        <!--NavIcons-->
        <div class="hidden">
          <i class="fa-solid fa-magnifying-glass"></i>
          <a href="./logIn.html"><button>Se connecter</button></a>
        </div>
      </nav>
    </header>

    <main class="flexBox">
      <!--LeftPart-->
      <article>
        <!--Title-->
        <h1>Connexion</h1>
        <!--Form-->
        <form action="#">
          <!--EmailInput-->
          <div>
            <label for="email"></label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="E-mail"
            />
          </div>
          <!--PasswordInput-->
          <div>
            <label for="password"></label>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Mot de passe"
            />
          </div>
          <!--Submit-->
          <button type="submit">Se connecter</button>
        </form>

        <!--SignUpLink-->
        <section>
          <p>
            Vous n'avez pas encore de compte?
            <a href="./signUp.html">Inscrivez-vous</a>
            <span>gratuitement</span>.
          </p>
        </section>
      </article>

      <!--RightPart-->
      <aside>
        <div>
          <img
            src="#"
            alt="imgUnknow"
          />
        </div>
      </aside>
    </main>

    <!--Footer-->
    <footer>
      <!--SocialMedia-->
      <section class="flexBox">
        <i class="fa-brands fa-github-alt"></i>
        <i class="fa-brands fa-linkedin-in"></i>
        <i class="fa-brands fa-twitter"></i>
      </section>
      <!--BottomBanner-->
      <section class="flexBox">
        <p>&copy; Seven valley - 2022 tous les droits réservés</p>
        <a href="#">Mentions légales et politique de confidentialité</a>
      </section>
    </footer>
  </body>
</html>
