<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/90e8e7ef0d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="../../dist/style.css"
    />
    <title>Log In</title>
    <meta
      name="description"
      content="###"
    />
  </head>
  <body>
    <!--Header-->
    <header class="max-w-[1460px] mx-auto my-[3rem] px-[30px] flex items-end">
      <!--Logo-->
      <div class="relative transform -translate-y-[10px]">
        <img
          src="../images/logo.png"
          alt="logo de substitution"
          class="w-full"
        />
      </div>
      <nav class="ps-[2rem] flex grow justify-between">
        <!--NavLinks-->
        <ul class="flex items-center gap-[2rem]">
          <li class="text_dark">
            <a href="../../index.html"
              >Formations Entreprises / &Eacute;coles</a
            >
          </li>
          <li class="text_dark">
            <a href="./src/html/onlineCourse.html">Cours en ligne</a>
          </li>
          <li class="text_dark">
            <a href="./src/html/contact.html">Contact</a>
          </li>
          <li class="text_dark">
            <label
              for="lang"
              class="hidden"
              >Langue</label
            >
            <select
              name="lang"
              id="lang"
            >
              <option value="fr">FR</option>
              <option value="#">#</option>
            </select>
          </li>
        </ul>
        <!--NavIcons-->
        <div class="flex gap-[2rem] items-center text_dark hidden">
          <i class="fa-solid fa-magnifying-glass"></i>
          <a href="./src/html/logIn.html"
            ><button class="btn_header btn_dark">Se connecter</button></a
          >
        </div>
      </nav>
    </header>

    <main class="ps-[12rem] pe-[4rem] mt-[10rem] flex justify-between">
      <!--LeftPart-->
      <article>
        <!--Title-->
        <h1 class="heading heading_1 pb-[2rem]">
          Créer un compte<span class="green_point">.</span>
        </h1>
        <!--Form-->
        <form
          action="#"
          class="flex flex-col gap-[4rem] mb-[8rem]"
        >
          <!--EmailInput-->
          <div>
            <label for="email"></label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="E-mail"
              class="log_input"
            />
          </div>
          <!--PasswordInput-->
          <div>
            <label for="password"></label>
            <input
              type="text"
              name="password"
              id="password"
              placeholder="Mot de passe"
              class="log_input"
            />
          </div>
          <!--Submit-->
          <button
            type="submit"
            class="btn_main btn_dark self-start"
          >
            Se connecter
          </button>
        </form>

        <!--LogInLink-->
        <section>
          <p class="text_black">
            Vous avez déjà un compte?
            <a
              href="./logIn.html"
              class="underline"
              ><span class="text_green"> Connectez-vous </span
              ><span class="underline">simplement</span>
            </a>
            .
          </p>
        </section>
      </article>

      <!--RightPart-->
      <aside>
        <div>
          <img
            src="../images/toa-heftiba-O3ymvT7Wf9U-unsplash (1) 1.png"
            alt="personne random"
            class="h-[70vh]"
          />
        </div>
      </aside>
    </main>

    <!--Footer-->
    <footer class="pt-[250px] relative">
      <img
        src="../images/footer_background.png"
        alt="fond deco"
        class="absolute bottom-0 z-0"
      />
      <img
        src="../images/footer_background-2.png"
        alt="fond deco"
        class="absolute bottom-0 -z-10"
      />
      <img
        src="../images/footer_background-3.png"
        alt="fond deco"
        class="absolute bottom-0 -z-10"
      />
      <!--SocialMedia-->
      <section class="flex gap-[2rem] px-[12rem] mb-[4rem] relative z-10">
        <i class="fa-brands fa-github-alt text-[3rem]"></i>
        <i class="fa-brands fa-linkedin-in text-[3rem]"></i>
        <i class="fa-brands fa-twitter text-[3rem]"></i>
      </section>
      <!--BottomBanner-->
      <section
        class="px-[12rem] py-[2rem] flex justify-between relative z-10 text_grey-14"
      >
        <p>&copy; Seven valley - 2022 tous les droits réservés</p>
        <a href="#">Mentions légales et politique de confidentialité</a>
      </section>
    </footer>
  </body>
</html>
